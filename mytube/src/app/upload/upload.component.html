<div class="container-fluid my-3">
    <p-progressBar *ngIf="showProgress" [style]="{height: '5px'}" [mode]="'indeterminate'"></p-progressBar>
    <div class="row my-3">
        <div class="col-6 col-md-6">
            <h5>Video Title</h5>
            <input type="text" pInputText [(ngModel)]="name"/>
        </div>
    </div>

    <div class="row my-3">
        <div class="col-6 col-md-6">
            <h5>Categories (use comma to separate categories):</h5>
            <p-chips styleClass="w-100" class="w-100" [(ngModel)]="categories" separator="," [addOnTab]="true"></p-chips>
        </div>
    </div>

    <div class="row">
        <h5>Select a video file</h5>
    </div>
    <div class="row">
        <div class="col-6 col-md-6">
            <p-fileUpload accept="video/*" name="video" url="/api/videos"
                          (onBeforeUpload)="onBeforeUpload($event)"
                          (onError)="onHideProgress()" (onUpload)="onHideProgress()" (onClear)="onHideProgress()"
                          (onRemove)="onHideProgress()">

            </p-fileUpload>
        </div>
    </div>


</div>
